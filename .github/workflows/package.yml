name: publish

on: [push]

jobs:
  images:
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm, arm64]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Log in to the Container registry
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build docker image
        run: |
          export DOCKER_CLI_EXPERIMENTAL=enabled
          docker run --privileged --rm docker/binfmt:a7996909642ee92942dcd6cff44b9b95f08dad64
          case ${{ matrix.arch }} in
            amd64) : "amd64" ;;
            arm) : "arm32v6" ;;
            arm64) : "arm64v8" ;;
          esac
          arch="$_"
          docker buildx build -t ghcr.io/rjpadilla/alpine:${{ matrix.arch }} --build-arg ARCH=$arch . 
          docker push ghcr.io/rjpadilla/alpine:${{ matrix.arch }}
          docker build  -t rjpadilla/alpine:${{ matrix.arch }} --build-arg ARCH=$arch . 
          docker push rjpadilla/alpine:${{ matrix.arch }}
          docker images
  
  manifests:
    needs: images
    strategy:
      fail-fast: false
      matrix:
        registry: [rjpadilla, ghcr.io/rjpadilla]
    runs-on: ubuntu-latest
    steps:
      - name: Log in to the Container registry
        run: docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker
        run: docker login -u ${{ secrets.DOCKERUSERNAME }} -p ${{ secrets.DOCKERAPIKEY }}

      - name: Deploying manifest to Github Packages
        run: |
          docker images
          docker manifest create ${{ matrix.registry }}/alpine:latest ${{ matrix.registry }}/alpine:amd64 ${{ matrix.registry }}/alpine:arm ${{ matrix.registry }}/alpine:arm64
          docker manifest inspect ${{ matrix.registry }}/alpine:latest
          docker manifest annotate ${{ matrix.registry }}/alpine:latest ${{ matrix.registry }}/alpine:arm --os linux --arch arm 
          docker manifest inspect ${{ matrix.registry }}/alpine:latest
          docker manifest push ${{ matrix.registry }}/alpine:latest

      
      
